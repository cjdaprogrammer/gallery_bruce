<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Meme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2a2a3c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-container input[type="file"], .form-container input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff8a00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #e57300;
        }

        .form-container .home-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
        }

        .form-container .home-button:hover {
            background-color: #0056b3;
        }

        .header {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            padding: 20px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Add Your Silly Meme</h1>
    </div>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data" action="{% url 'add_meme' %}">
            {% csrf_token %}
            <input type="file" name="image" required>
            <input type="text" name="caption" placeholder="Enter meme caption" required>
            <input type="submit" value="Upload Meme">
        </form>
        <a href="{% url 'home' %}" class="home-button">Back to Homepage</a>
    </div>
</body>
</html>
